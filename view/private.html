      <div class="container ">
         <div class="row flex-2-colonne">
            <div class="col-12 col-lg-6">
               <form id="modifica" action="*******" method="******">
                  <div class="button-modifica"><button>Elimina</button><button>Modifica</button></div>
                  <img data-bs-toggle="modal" data-bs-target="#cambiaImmagine" src="image/profilo.png" alt="foto-profilo"/>
                  <div class="gruppo">
                     <label class="input-modificato">Nome</label>
                     <input type="text" name="nome"  required/>
                  </div>
                  <div class="gruppo">
                     <label class="input-modificato">Cognome</label>
                     <input type="text" name="cognome" required/>
                  </div>
                  <div class="gruppo">
                     <label class="input-modificato">Data</label>
                     <input type="date" required/>
                  </div>
                  <div class="gruppo">
                     <label class="input-modificato">Via</label>
                     <div id='searchBoxContainer'><input id="searchBox" type="text" required/></div>
                  </div>
                  <div class="gruppo">
                     <label class="input-modificato">Descrizione</label>
                     <textarea rows="1" required></textarea>
                  </div>
                  <input type="submit" value="Iscriviti" class="bottone"/>
               </form>
            </div>
            <div class="col-12 col-lg-6">
               <div class="elenco-privato">
                  <h3>Elenco placement</h3>
                  <div>
                     <div class="privato-richiesta">
                        <p>Richiesta 765</p>
                        <p>Front-end developer</p>
                        <p class="rifiuto">&#10006;</p>
                     </div>
                     <div class="privato-placement">
                        <p>Google com</p>
                        <p>Front-end developer</p>
                        <p class="accetto">&#10004;</p>
                     </div>
                     <div class="privato-placement">
                        <p>Google com</p>
                        <p>Front-end developer</p>
                        <p class="attendo">&#10140;</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal fade" id="cambiaImmagine" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cambiaImmagineLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="cambiaImmagineLabel">Aggiorna la foto profilo!</h5>
                     <button type="button" class="chiusurax" data-bs-dismiss="modal" aria-label="Close">&#10006;</button>
                  </div>
                  <div class="modal-body">
                     <input type="file" id="input" multiple>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="bottone-invio"  data-bs-dismiss="modal">Salva</button>
                  </div>
               </div>
            </div>
         </div>
